<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每周波动 · 猎人之路</title>
    <link rel="icon" href="https://github.com/zfloong/zfloong.github.io/raw/main/芝士.svg" type="image/x-icon">
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #181a1f;
            --text-main: #ececec;
            --text-muted: #9ca3af;
            --accent-color: #d4b483; /* 猎人风格的暗金色 */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* 布局容器：网格布局 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        /* 卡片基础样式 */
        .day-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            height: 380px; /* 统一高度，更整齐 */
        }

        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color); /* hover时边框变色 */
        }

        /* 图片区域 */
        .card-image {
            height: 50%;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 图片遮罩，让文字更清晰 */
        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            background: linear-gradient(to top, var(--card-bg) 5%, transparent 100%);
        }

        /* 内容区域 */
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            z-index: 1;
            margin-top: -2rem; /* 让内容稍微覆盖一点图片 */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .day-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
        }

        .diet-mode {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin: 0.25rem 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .remark {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
        }

        /* ========== “今天”的高亮样式 ========== */
        .day-card.today {
            /* 跨越两列（如果屏幕够宽） */
            grid-column: span 2; 
            grid-row: span 1;
            border: 2px solid var(--accent-color);
            background: linear-gradient(to bottom right, #23201b, #181a1f);
            height: auto; /* 允许高度自适应 */
            min-height: 380px;
        }

        /* 今天的图片样式微调 */
        .day-card.today .card-image {
            height: 100%; /* 全覆盖背景模式 */
            position: absolute;
            top: 0; left: 0;
            opacity: 0.25; /* 降低透明度作为背景 */
            z-index: 0;
        }

        .day-card.today .card-image::after {
            background: linear-gradient(to right, #121212 30%, transparent 100%);
        }

        /* 今天的内容样式微调 */
        .day-card.today .card-content {
            position: relative;
            z-index: 2;
            padding: 3rem;
            justify-content: center;
            margin-top: 0;
            height: 100%;
        }

        .day-card.today .day-name {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .day-card.today .diet-mode {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
        }

        .day-card.today .remark {
            font-size: 1.2rem;
            color: #d1d5db;
            max-width: 80%;
        }

        .badge {
            display: inline-block;
            background: rgba(212, 180, 131, 0.1);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            vertical-align: middle;
            margin-left: 1rem;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 手机上一列 */
                padding: 1rem;
            }
            .day-card.today {
                grid-column: span 1; /* 手机上不再跨列 */
                min-height: 300px;
            }
            .day-card.today .day-name {
                font-size: 2rem;
            }
            .day-card.today .badge {
                display: block;
                width: fit-content;
                margin: 0.5rem 0 0 0;
            }
            .day-card.today .card-image::after {
                background: linear-gradient(to top, #121212 40%, transparent 100%);
            }
            .day-card.today .remark {
                max-width: 100%;
            }
            .day-card.today .card-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="app-container">
        </div>

    <template id="day-template">
        <div class="day-card">
            <div class="card-image"></div>
            <div class="card-content">
                <div class="card-header">
                    <h3 class="day-name"></h3>
                </div>
                <p class="diet-mode"></p>
                <p class="remark"></p>
            </div>
        </div>
    </template>

    <script>
        const weekData = [
            { day: '周一', mode: 'OMAD · 傍晚一餐', remark: '严格限制碳水，让消化系统深度休息，触发细胞自噬。<br>推荐：鸡蛋汤（香菇版）+ 清炒时蔬', img: 'https://bioculturalevolution.net/wp-content/uploads/2017/03/good-h-g-eats.jpg' },
            { day: '周二', mode: '16:8 · 午晚两餐', remark: '少量碳水，正常日子，模拟狩猎中的日常状态。<br>推荐：回归基础，食材家常，烹饪简单。', img: 'https://media.gettyimages.com/id/815688356/photo/australian-natives-preparing-meal-from-animal-they-have-hunted.jpg?s=594x594&w=gi&k=20&c=9Xf7O_DgsFCLgtggpSXMt0KsSyEirDIZrGiulST2jI8=' },
            { day: '周三', mode: '高碳压力 · 素食斋戒', remark: '人为制造“蛋白缺乏”压力（东正教风格）。<br>推荐：蔬菜、豆类、土豆、红薯（无动物产品）。', img: 'https://www.shutterstock.com/image-vector/bushmen-excellent-hunters-their-bows-260nw-2187905725.jpg' },
            { day: '周四', mode: '优质脂肪 · 模拟狩猎', remark: '无早餐，严格低碳，高脂肪摄入。<br>推荐：深海鱼类 + 鱼油 + 绿叶菜。', img: 'https://www.shutterstock.com/image-vector/age-huntergatherer-paleolithic-humans-working-600nw-2694621285.jpg' },
            // 修改了周五的图片，使用了一张生肉/准备食材的图片，与周六的熟食盛宴区分开
            { day: '周五', mode: 'OMAD · 盛宴前奏', remark: '形成“饥-饱”强烈节律，为周末做准备。<br>推荐：鸡腿、排骨、牛排（丰盛肉食）。', img: 'https://images.unsplash.com/photo-1600891964092-4316c288032e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { day: '周六', mode: '波动补偿 · 彻底放纵', remark: '欺骗餐日。打破身体的适应性，享受生活。<br>推荐：红酒、面包、意面、甜点，随心所欲。', img: 'https://media.istockphoto.com/id/1194512891/photo/neanderthal-or-homo-sapiens-family-cooking-animal-meat-over-bonfire-and-then-eating-it-tribe.jpg?s=612x612&w=0&k=20&c=ZeS2LzP0bWQXiEW7VzY3Sop_vJdT48xZ7B_pFn-ewfs=' },
            { day: '周日', mode: '直觉饮食 · 倾听身体', remark: '不设限制，也不刻意放纵。<br>听从身体的信号，它比所有研究论文都聪明。', img: 'https://images.saymedia-content.com/.image/t_share/MTc2NDU2Njk1ODEwNDM0MjYx/hunter-gatherers.jpg' }
        ];

        const daysOrder = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        const todayIndex = new Date().getDay();
        const todayName = daysOrder[todayIndex];

        const container = document.getElementById('app-container');
        const template = document.getElementById('day-template').content;

        let sortedData = [];
        const todayData = weekData.find(d => d.day === todayName);
        if(todayData) sortedData.push(todayData);
        
        weekData.forEach(item => {
            if (item.day !== todayName) {
                sortedData.push(item);
            }
        });

        sortedData.forEach((item, index) => {
            const cardClone = template.cloneNode(true);
            const cardDiv = cardClone.querySelector('.day-card');
            
            cardClone.querySelector('.card-image').style.backgroundImage = `url('${item.img}')`;
            
            const title = cardClone.querySelector('.day-name');
            title.textContent = item.day;
            
            cardClone.querySelector('.diet-mode').innerHTML = item.mode;
            cardClone.querySelector('.remark').innerHTML = item.remark;

            if (item.day === todayName) {
                cardDiv.classList.add('today');
                title.innerHTML = `${item.day} <span class="badge">Today</span>`;
            }

            container.appendChild(cardClone);
        });
    </script>
</body>
</html>
